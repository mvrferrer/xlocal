<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="generator">
            <img src="path-to-logo/logo.png" alt="Bylocal.io Logo" class="logo">
            <div class="gradient-preview" id="gradient-preview">
                <p> -</p>
            </div>
            <div class="controls">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff0000">
                
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#0000ff">
                
                <label for="angle">Angle:</label>
                <input type="range" id="angle" min="0" max="360" value="90">
                <span id="angle-value">90Â°</span>
                
                <button id="copy-css">Copy CSS</button>
            </div>
            <textarea id="css-output" readonly></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
