<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Apply styles */
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/assault.png') no-repeat center center fixed; /* Replace 'image-url-here' with your image URL */
            background-size: cover;
            font-family: 'Roboto', sans-serif; /* Default font */
            color: white;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        <!-- START HEADER SECTION -->
        <header>
            <h1>Jane Doe</h1>
            <p>Front-End Developer</p>
            <div class="contact-info">
                <span>Email: jane.doe@example.com</span> |
                <span>Phone: (123) 456-7890</span> |
                <span>Website: www.janedoe.dev</span>
            </div>
        </header>
        <!-- END HEADER SECTION -->        



    </style>
</head>
<body>
    <header>
        <h1>bylocal.io</h1>
        <p>bylocal.io</p>
    </header>
</body>
</html>
